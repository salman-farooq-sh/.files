#######################################################################################
# TOML:

[[language]]
name = "toml"
auto-format = true
formatter = { command = "taplo", args = ["fmt", "-"] }

#######################################################################################
# PYTHON:

[[language]]
name = "python"
auto-format = true
formatter = { command = "black", args = ["--quiet", "-"] }
language-servers = ["pyright", "ruff"]

[language-server.pyright]
config.python.analysis.typeCheckingMode = "basic"

[language-server.ruff]
command = "ruff"
args = ["server"]

#######################################################################################
# WEB:

[[language]]
name = "html"
auto-format = false
formatter = { command = 'prettier', args = ["--parser", "html"] }
language-servers = ["angular", "vscode-html-language-server"]

[[language]]
name = "css"
auto-format = false
formatter = { command = 'prettier', args = ["--parser", "css"] }
language-servers = ["vscode-css-language-server"]

[[language]]
name = "javascript"
auto-format = false
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
language-servers = ["typescript-language-server"]

[[language]]
name = "typescript"
auto-format = false
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
language-servers = ["angular", "typescript-language-server"]

[[language]]
name = "jsx"
auto-format = true
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
language-servers = ["typescript-language-server"]

[[language]]
name = "tsx"
auto-format = true
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
language-servers = ["typescript-language-server"]

[language-server.angular]
command = "./node_modules/@angular/language-server/bin/ngserver"
args = ["--stdio", "--tsProbeLocations", ".", "--ngProbeLocations", "."]
#######################################################################################

[language-server.gpt]
command = "helix-gpt"
args = [
  "--handler",
  "ollama",
  "--ollamaModel",
  "qwen:4b",
  "--ollamaTimeout",
  "9000",
]
